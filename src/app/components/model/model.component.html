<ion-content class="ion-padding">
  <ion-button expand="block" (click)="setOpen(true)">Open</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button (click)="selectImages()">
          <ion-icon name="camera" slot="start"></ion-icon>
          Select Images
        </ion-button>
        <div style="display: flex; flex-direction: column;">
          <div style="display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px;">
            <div *ngFor="let image of selectedImages" class="left">
              <img [src]="image.url" alt="selected image" style="width: 100px; border: 1px solid #ccc; border-radius: 10px;">
            </div>
          </div>
          <div class="description-box">
            <ion-label position="stacked">Write something about all images:</ion-label>
            <ion-textarea [(ngModel)]="combinedDescription" placeholder="Write something about these images..."></ion-textarea>
          </div>
        </div>
        <ion-button expand="block" color="primary" (click)="shareAsPDF()">
          <ion-icon name="share" slot="start"></ion-icon>
          Share as PDF
        </ion-button>
        
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
